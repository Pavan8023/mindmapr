<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMapr Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-white min-h-screen">
  <nav class="bg-slate-800 border-b border-slate-700 p-4">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mobile-gap-2">
      <div class="flex items-center gap-3 mb-2 sm:mb-0">
        <h1 class="text-xl font-bold text-emerald-400">MindMapr</h1>
        <span class="text-sm text-slate-400 mobile-hidden">Programming & College Q/A Platform</span>
      </div>
      <div class="flex items-center justify-between sm:justify-end gap-4">
        <div id="live-users" class="flex items-center gap-2 bg-green-600/20 text-green-400 px-3 py-1 rounded-lg text-sm border border-green-500/30">
          <span class="w-2 h-2 bg-green-400 rounded-full pulse-online"></span>
          <span id="online-count">1</span>
          <span class="mobile-hidden">online</span>
        </div>
        
        <div class="flex items-center gap-3 bg-slate-700/50 px-3 py-1 rounded-lg mobile-hidden">
          <img id="user-avatar" class="w-6 h-6 rounded-full border border-emerald-400" src="" alt="Profile">
          <span id="user-name" class="text-sm font-medium"></span>
        </div>
        <button id="logout" class="bg-rose-600 hover:bg-rose-500 px-4 py-2 rounded-lg transition text-sm">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="flex flex-col lg:flex-row h-[calc(100vh-80px)]">
    <div class="w-full lg:w-1/2 border-b lg:border-b-0 lg:border-r border-slate-700 p-4 lg:p-6 overflow-y-auto">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 mobile-gap-2">
        <h2 class="text-xl lg:text-2xl font-bold text-white mb-2 sm:mb-0">Live Questions Feed</h2>
        <div class="flex gap-2 mobile-stack sm:flex-row">
          <select id="category-filter" class="flex-1 bg-slate-800 border border-slate-600 rounded-lg px-3 py-2 text-sm">
            <option value="all">All Categories</option>
            <option value="web-development">Web Development</option>
            <option value="data-structures">Data Structures</option>
            <option value="algorithms">Algorithms</option>
            <option value="database">Database</option>
            <option value="college">College Related</option>
            <option value="other">Other</option>
          </select>
          <select id="sort-questions" class="flex-1 bg-slate-800 border border-slate-600 rounded-lg px-3 py-2 text-sm">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="category">By Category</option>
          </select>
        </div>
      </div>

      <div id="questions-container" class="grid gap-4"></div>

      <div id="loading-questions" class="text-center py-8">
        <div class="inline-flex items-center gap-2 text-slate-400">
          <div class="w-4 h-4 border-2 border-slate-400 border-t-transparent rounded-full animate-spin"></div>
          Loading questions...
        </div>
      </div>
    </div>

    <div class="w-full lg:w-1/2 p-4 lg:p-6 bg-slate-800/50">
      <div class="max-w-2xl mx-auto">
        <h2 class="text-xl lg:text-2xl font-bold text-white mb-6">Ask a Programming Question</h2>
        
        <form id="question-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-200 mb-2">Question Title</label>
            <input type="text" id="question-title" 
                   class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                   placeholder="e.g., How to implement binary search in JavaScript?"
                   required>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-200 mb-2">Category</label>
            <select id="question-category" 
                    class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                    required>
              <option value="">Select a category</option>
              <option value="web-development">Web Development</option>
              <option value="data-structures">Data Structures</option>
              <option value="algorithms">Algorithms</option>
              <option value="database">Database</option>
              <option value="college">College Related</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-200 mb-2">Question Description</label>
            <textarea id="question-description" 
                      class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent h-32"
                      placeholder="Describe your question in detail..."
                      required></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-200 mb-2">Code Example (Optional)</label>
            <textarea id="question-code" 
                      class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent h-24 font-mono text-sm"
                      placeholder="// Add your code here..."></textarea>
          </div>

          <div class="flex gap-3 pt-4 mobile-stack sm:flex-row">
            <button type="submit" id="submit-question" 
                    class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-3 px-6 rounded-lg transition flex items-center justify-center gap-2">
              <span>Submit Question</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
              </svg>
            </button>
            <button type="button" id="clear-form" 
                    class="px-6 py-3 border border-slate-600 text-slate-300 hover:bg-slate-700 rounded-lg transition">
              Clear
            </button>
          </div>
        </form>

        <form id="edit-question-form" class="space-y-4 hidden mt-8">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-semibold text-emerald-400">Edit Question</h3>
            <button type="button" id="cancel-edit" class="text-slate-400 hover:text-white">Cancel</button>
          </div>
          <input type="hidden" id="edit-question-id">
          <div>
            <label class="block text-sm font-medium text-slate-200 mb-2">Question Title</label>
            <input type="text" id="edit-question-title" class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-200 mb-2">Category</label>
            <select id="edit-question-category" class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent" required>
              <option value="web-development">Web Development</option>
              <option value="data-structures">Data Structures</option>
              <option value="algorithms">Algorithms</option>
              <option value="database">Database</option>
              <option value="college">College Related</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-200 mb-2">Question Description</label>
            <textarea id="edit-question-description" class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent h-32" required></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-200 mb-2">Code Example</label>
            <textarea id="edit-question-code" class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent h-24 font-mono text-sm"></textarea>
          </div>
          <div class="flex gap-3 mobile-stack sm:flex-row">
            <button type="submit" class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-3 px-6 rounded-lg transition">Update Question</button>
            <button type="button" id="delete-question" class="px-6 py-3 bg-rose-600 hover:bg-rose-500 text-white rounded-lg transition">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="comment-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden mobile-padding">
    <div class="bg-slate-800 rounded-xl w-full max-w-2xl mx-4 max-h-[80vh] flex flex-col">
      <div class="p-4 lg:p-6 border-b border-slate-700">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-semibold text-white">Question Discussion</h3>
          <button id="close-comment-modal" class="text-slate-400 hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div id="comment-question-content" class="mt-4"></div>
      </div>
      
      <div class="flex-1 overflow-y-auto p-4 lg:p-6">
        <div id="comments-container" class="space-y-4"></div>
        <div id="no-comments" class="text-center py-8 text-slate-400 hidden">
          <svg class="w-12 h-12 mx-auto mb-3 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          <p>No comments yet. Be the first to comment!</p>
        </div>
      </div>
      
      <div class="p-4 lg:p-6 border-t border-slate-700">
        <form id="comment-form" class="flex gap-3 mobile-stack sm:flex-row">
          <input type="hidden" id="comment-question-id">
          <div class="flex-1">
            <input type="text" id="comment-text" class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="Write your comment..." required>
          </div>
          <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-lg transition font-medium">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
  
  <script src="js/utils.js"></script>
<script src="js/auth.js"></script>
<script src="js/presence.js"></script>
<script src="js/questions.js"></script>
<script src="js/comments.js"></script>
<script src="js/app.js"></script>
</body>
</html>
